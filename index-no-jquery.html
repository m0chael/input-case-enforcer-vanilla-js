<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>input-case-enforcer no jquery Test Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

    <!-- Disable jquery here -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->

    <style>
      body{
        padding: 20px 40px;
      }
      div{
        margin: 20px;
      }
      input, textarea{
        width: 400px;
      }
    </style>

    <link rel="stylesheet" href="dist/input-case-enforcer.min.css">
  </head>

  <body>
    <h1>Testing input-case-enforcer with no jquery</h1>

    <div>
      <input id="input1" type='text' placeholder="Uppercase input" />
    </div>

    <div>
      <input id="input2" type='text' placeholder="Lowercase input" />
    </div>

    <div>
      <textarea id="input3" placeholder="Capitalized textarea"></textarea>
    </div>

    <div>
      <input id="input4" type='text' placeholder="Uppercase was Removed" />
    </div>

    <div>
      <input class="enforced-uppercase" type='text' placeholder="Enforced uppercase inputs" />
    </div>

    <div>
      <input class="enforced-uppercase" type='text' placeholder="Enforced uppercase inputs" />
    </div>

    <div>
      <input class="enforced-uppercase" type='text' placeholder="Enforced uppercase inputs" />
    </div>


    <div>
      <input class="enforced-lowercase" type='text' placeholder="Enforced lowercase inputs" />
    </div>

    <div>
      <input class="enforced-lowercase" type='text' placeholder="Enforced lowercase inputs" />
    </div>

    <div>
      <input class="enforced-lowercase" type='text' placeholder="Enforced lowercase inputs" />
    </div>

    <div>
      <input class="enforced-capitalized" type='text' placeholder="Enforced Capitalized" />
    </div>

    <div>
      <input class="enforced-capitalized" type='text' placeholder="Enforced Capitalized" />
    </div>

    <!-- Replaced with no jquery version for vanilla Javascript -->
    <script src="src/input-case-enforcer-no-jquery.js"></script>

    <script type="text/javascript">
        window.inputCaseEnforcer.init('#input1', 'uppercase');

        window.inputCaseEnforcer.init('#input2', 'lowercase');

        window.inputCaseEnforcer.init('#input3', 'capitalize');

        window.inputCaseEnforcer.init('#input4', 'uppercase', 'destroy');

        window.inputCaseEnforcer.init('.enforced-uppercase', 'uppercase');

        window.inputCaseEnforcer.init('.enforced-lowercase', 'lowercase');

        window.inputCaseEnforcer.init('.enforced-capitalized', 'capitalize');
    </script>
  </body>
</html>
